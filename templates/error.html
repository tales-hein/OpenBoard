<div id="error-modal" class="modal">
    <div class="modal-content">
        <h2 id="error-message">{{ data.title }} &#128565;</h2>
        <p>{{ data.message }}</p>
    </div>
</div>
<script>
    function showModal() {
        let modal = document.getElementById('error-modal');
        modal.style.display = "block";
        setTimeout(function() {
            modal.style.display = "none";
        }, 10000);
    }
    showModal();
</script>
